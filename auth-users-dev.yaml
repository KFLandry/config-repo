spring:
  application:
    name: auth-users

  datasource:
    url: jdbc:${JAWSDB_URL:mysql://cyna_db:3306/cyna_db}
    username: ${DB-USERNAME:cyna_user}
    password: ${DB-PASSWORD:cyna_pwd}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  docker:
    compose:
      file: ./compose.yaml
  web:
    resources:
      static-locations: file:/home/images/

server:
  port: ${PORT:8081}

#Logging
logging:
  level:
    web: warn
  file:
    name: /var/log/${spring.application.name}.log

#jwt
jwt:
  secret: ${JWT-SECRET:}
  expiration: ${JWT-EXP:3600000}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA-URI:http://eureka-server:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: ${HOST-AUTH-USERS:${spring.application.name}}
    instance-id: ${spring.application.name}:${random.value}
    preferIpAddress: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

static:
   location: ${PUBLIC:${server.scheme:http}://${server.address:localhost}:8080/${spring.application.name}}

directory:
  images: /home/images/
