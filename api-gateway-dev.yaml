server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-users
          uri: lb://auth-users
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://auth-users
          predicates:
            - Path=/api/v1/user/**
          filters:
            - name: JwtAuth

        - id: products
          uri: lb://products
          predicates:
            - Path=/api/v1/products/**,/api/v1/categories/**

        - id: orders
          uri: lb://orders
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: JwtAuth

        - id: sav
          uri: lb://sav
          predicates:
            - Path=/api/v1/sav/**

        - id: payment
          uri: lb://payment
          predicates:
            - Path=/api/v1/payment/**
          filters:
            - name: JwtAuth

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: eureka-server
    preferIpAddress: false
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix: DEBUG

  file:
    name: api-gateway.log
    path: /var/log
