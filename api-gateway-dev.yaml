server:
  port: ${PORT:8080} 
  

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: auth-users
          uri: lb://auth-users
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://auth-users
          predicates:
            - Path=/api/v1/user/**,/auth-users/**
          filters:
            - name: JwtAuth

        - id: products
          uri: lb://products
          predicates:
            - Path=/api/v1/products/**,/api/v1/categories/**,/products/**

        - id: orders
          uri: lb://orders
          predicates:
            - Path=/api/v1/orders/**,/orders/**
          filters:
            - name: JwtAuth

        - id: sav
          uri: lb://sav
          predicates:
            - Path=/api/v1/sav/**, /sav/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA-URI:'http://eureka-server:8761/eureka/'}
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.value}
    hostname: ${HOST-API-GATEWAY:${spring.application.name}}
    secure-port: ${PORT:${eureka.instance.secure-port}}
    preferIpAddress: false
    securePortEnabled: true
    nonSecurePortEnabled: false
logging:
  level:
    web: debug
  file:
    name: /var/log/${spring.application.name}.log

springdoc:
  api-docs:
    path: /aggregated-api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    urls:
      - name:  gateway-service
        url: /aggregated-api-docs
      - name: auth-users
        url: /auth-users/api-docs
      - name: products
        url: /products/api-docs
