spring:
  application:
    name: products

  datasource:
    url: jdbc:mysql://cyna_db:3306/cyna_db
    username: cyna_user
    password: cyna_pwd
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  docker:
    compose:
      file: ./compose.yaml
  data:
    rest:
      base-path: /api/v1
  web:
    resources:
      static-locations: file:products/target/images

server:
  port: 8082
  url: ${server.scheme:http}://${server.address:localhost}:${server.port:8080}

#Logging
logging:
  level:
    root: debug
    web: debug
  file:
    name: ./target/cyna-products.log

eureka:
  instance:
    hostname: eureka-server
    prefer-ip-address: false

directory:
  images: products/target/images
